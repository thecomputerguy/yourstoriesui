<div class="panel panel-primary">
  <div class="panel-heading">
    {{pageTitle}}
  </div>

  <div class="panel-body">
    <form class="form-horizontal"
          novalidate
          (ngSubmit)="saveCategory()"
          [formGroup]="categoryForm" >
      <fieldset>
        <div class="form-group"
             [ngClass]="{'has-error': displayMessage.name }">
          <label class="col-md-2 control-label" for="categoryNameId">Category Name</label>

          <div class="col-md-8">
            <input class="form-control"
                   id="categoryNameId"
                   type="text"
                   placeholder="Name (required)"
                   formControlName="name" />
            <span class="help-block" *ngIf="displayMessage.name">
                                {{displayMessage.name}}
                        </span>
          </div>
        </div>

        <div class="form-group"
             [ngClass]="{'has-error': displayMessage.description}">
          <label class="col-md-2 control-label" for="categoryEnabledId">Category Enabled</label>

          <div class="col-md-8">
            <input class="form-control"
                   id="categoryEnabledId"
                   type="radio"
                   placeholder="Choose, whether to enable the category or not?"
                   formControlName="enabled" />
            <span class="help-block" *ngIf="displayMessage.enabled">
                                {{displayMessage.enabled}}
                        </span>
          </div>
        </div>

       <!-- <div class="form-group" [ngClass]="{'has-error': displayMessage.starRating}">

          <div class="col-md-8">
            <input class="form-control"
                   id="starRatingId"
                   type="text"
                   placeholder="Rating"
                   formControlName="starRating" />
            <span class="help-block" *ngIf="displayMessage.starRating">
                                {{displayMessage.starRating}}
                        </span>
          </div>
        </div>

          <div class="row">
            <button class="col-md-offset-1 col-md-1 btn btn-default"
                    type="button"
                    (click)="addTag()">Add Tag
            </button>
          </div>
          <div class="form-group"
               *ngFor="let tag of tags.controls; let i=index" >
            <label class="col-md-2 control-label" [attr.for]="i">Tag</label>

            <div class="col-md-8">
              <input class="form-control"
                     [id]="i"
                     type="text"
                     placeholder="Tag"
                     [formControlName]="i" />
            </div>
          </div>
        </div> -->

        <div class="form-group" [ngClass]="{'has-error': displayMessage.description}">
          <label class="col-md-2 control-label" for="descriptionId">Description</label>

          <div class="col-md-8">
                        <textarea class="form-control"
                                  id="descriptionId"
                                  placeholder="Description"
                                  rows=3
                                  formControlName="description"></textarea>
            <span class="help-block" *ngIf="displayMessage.description">
                                {{ displayMessage.description}}
                        </span>
          </div>
        </div>

        <div class="form-group">
          <div class="col-md-4 col-md-offset-2">
                        <span>
                            <button class="btn btn-primary"
                                    type="submit"
                                    style="width:80px;margin-right:10px"
                                    [disabled]='!categoryForm.valid'>
                                Save
                            </button>
                        </span>
            <span>
                            <a class="btn btn-default"
                               style="width:80px"
                               [routerLink]="['/categories']">
                                Cancel
                            </a>
                        </span>
            <span>
                            <a class="btn btn-default"
                               style="width:80px"
                               (click)="deleteCategory()">
                                Delete
                            </a>
                        </span>
          </div>
        </div>
      </fieldset>
    </form>
    <div class='has-error' *ngIf='errorMessage'>{{errorMessage}}</div>
  </div>

</div>
